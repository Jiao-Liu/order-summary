<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.google.com/specimen/Red+Hat+Display" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css" type="text/css">
  <title>Frontend Mentor | Order summary card</title>
</head>


<body>


    <!-- header picture-->
  <div class="main-container">
          <div>
            <img src="./images/illustration-hero.svg" alt="dancing" id="il-hero"/>
          </div>

          <!-- mian content-->
          <main>
            <h2>Order Summary</h2>
            <p >  You can now listen to millions of songs, audiobooks, and podcasts on any 
                      device anywhere you like!
            </p>
          </main>
      
          <!-- price-->
          <div class="prices">
                <img src="./images/icon-music.svg" alt="icon-music"/>
                
                <p>Annual Plan<br><span>$59.99/year</span></p>
                
                <a class="change" href="#">Change</a>  
          </div>

          <!-- button-->
          <div class="button">
                <button class="proceed">Proceed to Payment</button>
                <button class="cancel">Cancel Order</button>
          </div> 
  </div>
  

  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jiao Liu</a>.
  </footer>
</body>
</html>
